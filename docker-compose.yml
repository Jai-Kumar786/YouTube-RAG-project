services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: yt-rag-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: raguser
      POSTGRES_PASSWORD: ragpass
      POSTGRES_DB: youtube_rag
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
